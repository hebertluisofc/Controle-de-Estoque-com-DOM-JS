<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>IRINEU STORE</title>

</head>

<body>
    
    <div class="container">
        <div class="rock">CONTROLE DE ESTOQUE IRINEU STORE</div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Valor Unitário</th> 
                    <th scope="col">Quantidade</th>   
                </tr>
            </thead>
            <tbody>
                <tr class="produto">
                    <th scope="row">1</th>
                    <td>Notebook</td>
                    <td>
                        <div class="price"> R$ 10 </div>
                    </td>
                    <td><input id="quantity" class="form-control quantity" type="number"></td>
              
                </tr>
                <tr class="produto">
                    <th scope="row">2</th>
                    <td>Celular</td>
                    <td>
                        <div class="price"> R$ 20 </div>
                    </td>
                    <td><input id="quantity" class="form-control quantity" type="number"></td>
                </tr>
                <tr class="produto">
                    <th scope="row">3</th>
                    <td>Acessórios</td>
                    <td>
                        <div class="price"> R$ 30 </div>
                    </td>
                    <td><input id="quantity" class="form-control quantity" type="number"></td>
                    <td></td>
              
                </tr>
                
                <thead>
                    <tr>
                        <th scope="col">TOTAL:</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"><div id="total"> R$ 129,90 </div></th>  
                        
                           
                    </tr>
                </thead>
                
            </tbody>
        </table>
        
        
    </div>
    <script type="text/javascript" src="assets/js/script.js"></script>

</body>

</html>
